<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">

    <title>Document</title>
</head>
<body>

<main >
<div class = "container">

    <div class ="result">4</div>
    <div class ="calculator">2*2</div>

    <div class ="number_pad">
        <div class="row row1">
            <div class="column column1">AC</div>
            <div class="column column2">C</div>
            <div class="column column3">%</div>
            <div class="column column4">/</div>
        </div>

        <div class="row row2">
            <div class="column column1">7</div>
            <div class="column column2">8</div>
            <div class="column column3">9</div>
            <div class="column column4">*</div>
        </div>
        <div class="row row3">
            <div class="column column1">4</div>
            <div class="column column2">5</div>
            <div class="column column3">6</div>
            <div class="column column4">-</div>
        </div>

        <div class="row row4">
            <div class="column column1">1</div>
            <div class="column column2">2</div>
            <div class="column column3">3</div>
            <div class="column column4">+</div>
        </div>
        <div class="row row5">

                <div class="column column1">0</div>
                <div class="column column2">.</div>


             <div class="column column3">=</div>


        </div>

    </div>
</div>
</main>


</body>
</html>
